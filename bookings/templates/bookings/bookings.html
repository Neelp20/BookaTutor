{% extends "base.html" %}
{% load static %}

{% block title %}Book a Session{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">Book a Tutoring Session</h2>

  <form method="POST" class="shadow p-4 rounded bg-light">
    {% csrf_token %}
    
    <!-- Tutor -->
    <div class="mb-3">
      <label for="{{ form.tutor.id_for_label }}" class="form-label">Tutor</label>
      {{ form.tutor }}
    </div>

    <!-- Timeslot -->
    <div class="mb-3">
      <label for="{{ form.timeslot.id_for_label }}" class="form-label">Available Time Slot</label>
      <select name="{{ form.timeslot.html_name }}" class="form-select" id="id_timeslot">
        {% for slot in form.fields.timeslot.queryset %}
          <option value="{{ slot.id }}"
            data-tutor="{{ slot.tutor.id }}"
            {% if form.initial.timeslot == slot.id %}selected{% endif %}>
            {{ slot.date }} | {{ slot.start_time }} - {{ slot.end_time }}
            ({{ slot.tutor.user.get_full_name }})
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Subject -->
    <div class="mb-3">
      <label for="{{ form.subject.id_for_label }}" class="form-label">Subject</label>
      {{ form.subject }}
    </div>

    <!-- Message -->
    <div class="mb-3">
      <label for="{{ form.message.id_for_label }}" class="form-label">Message (optional)</label>
      {{ form.message }}
    </div>

    <!-- Submit -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success btn-lg">Book Session</button>
    </div>
  </form>
</div>
{% endblock %}


{% block postloadjs %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    const tutorSelect = document.getElementById("id_tutor");
    const timeslotSelect = document.getElementById("id_timeslot");

    function filterTimeslots() {
        const selectedTutor = tutorSelect.value;
        for (let option of timeslotSelect.options) {
            // Show only timeslots for selected tutor
            option.style.display = (option.dataset.tutor === selectedTutor) ? "block" : "none";
        }
        timeslotSelect.value = "";
    }

    tutorSelect.addEventListener("change", filterTimeslots);
    filterTimeslots();  // Run initially
});
</script>
{% endblock %}
