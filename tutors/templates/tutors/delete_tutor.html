{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Tutor Profile</h2>
    <p>Are you sure you want to delete your tutor profile: <strong>{{ tutor.user.get_full_name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'tutor-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
